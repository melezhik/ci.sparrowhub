sparrowdo:
  no_sudo: true
  no_index_update: false
  bootstrap: false
  format: default
  repo: https://sparrowhub.io/repo
  image: melezhik/sparrow:debian_arm
  docker: sh-patrickb-Rainbow
  tags: >
      SCM_URL=https://git.sr.ht/~patrickb/Rainbow,
      SCM_SHA=HEAD
disabled: false
keep_builds: 100
allow_manual_run: true
scm:
  url: https://git.sr.ht/~patrickb/Rainbow
  branch: HEAD
plugins:
  Sparky::Plugin::Docker: {}
