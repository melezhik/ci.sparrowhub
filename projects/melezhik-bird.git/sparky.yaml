sparrowdo:
  no_sudo: true
  no_index_update: false
  bootstrap: false
  format: default
  repo: https://sparrowhub.io/repo
  image: melezhik/sparrow:debian_arm
  docker: melezhik-bird.git
  tags: SCM_URL=https://github.com/melezhik/bird.git
disabled: false
keep_builds: 1000
allow_manual_run: true
scm:
  url: https://github.com/melezhik/bird.git
  branch: HEAD

plugins:
  Sparky::Plugin::Docker: {}
