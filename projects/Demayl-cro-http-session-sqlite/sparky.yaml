sparrowdo:
  no_sudo: true
  no_index_update: false
  bootstrap: false
  format: default
  repo: https://sparrowhub.io/repo
  image: melezhik/sparrow:debian_arm
  docker: Demayl-cro-http-session-sqlite
  tags: SCM_URL=https://github.com/Demayl/cro-http-session-sqlite
disabled: false
keep_builds: 1000
allow_manual_run: true
scm:
  url: https://github.com/Demayl/cro-http-session-sqlite
  branch: HEAD

plugins:
  Sparky::Plugin::Docker: {}
