sparrowdo:
  no_sudo: true
  no_index_update: false
  bootstrap: false
  format: default
  repo: https://sparrowhub.io/repo
  image: melezhik/sparrow:debian_arm
  docker: gh-melezhik-r3tool
  tags: >
      SCM_URL=https://github.com/melezhik/r3tool.git,
      SCM_SHA=HEAD,
      SCM_BRANCH=master
disabled: false
keep_builds: 100
allow_manual_run: true
scm:
  url: https://github.com/melezhik/r3tool.git
  branch: HEAD
plugins:
  Sparky::Plugin::Docker: {}
vars:
  -
    name: RAKUAST
    type: checkbox
    default: false
