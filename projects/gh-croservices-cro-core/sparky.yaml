sparrowdo:
  no_sudo: true
  no_index_update: false
  bootstrap: false
  format: default
  repo: https://sparrowhub.io/repo
  image: melezhik/sparrow:debian_arm
  docker: gh-croservices-cro-core
  tags: >
      SCM_URL=https://github.com/croservices/cro-core.git,
      SCM_SHA=HEAD
disabled: false
keep_builds: 100
allow_manual_run: true
scm:
  url: https://github.com/croservices/cro-core.git
  branch: HEAD
plugins:
  Sparky::Plugin::Docker: {}
