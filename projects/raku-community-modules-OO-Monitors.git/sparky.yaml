sparrowdo:
  no_sudo: true
  no_index_update: false
  bootstrap: false
  format: default
  repo: https://sparrowhub.io/repo
  image: melezhik/sparrow:debian_arm
  docker: raku-community-modules-OO-Monitors.git
  tags: SCM_URL=git@github.com:raku-community-modules/OO-Monitors.git
disabled: false
keep_builds: 1000
allow_manual_run: true
scm:
  url: git@github.com:raku-community-modules/OO-Monitors.git
  branch: HEAD

plugins:
  Sparky::Plugin::Docker: {}
