sparrowdo:
  no_sudo: true
  no_index_update: false
  bootstrap: false
  format: default
  repo: https://sparrowhub.io/repo
  image: melezhik/sparrow:debian_arm
  docker: raku-community-modules-Chemistry-Elements
  tags: SCM_URL=https://github.com/raku-community-modules/Chemistry-Elements
disabled: false
keep_builds: 1000
allow_manual_run: true
scm:
  url: https://github.com/raku-community-modules/Chemistry-Elements
  branch: HEAD

plugins:
  Sparky::Plugin::Docker: {}
