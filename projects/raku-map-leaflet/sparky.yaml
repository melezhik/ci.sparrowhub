sparrowdo:
  no_sudo: true
  no_index_update: false
  bootstrap: false
  format: default
  repo: https://sparrowhub.io/repo
  image: melezhik/sparrow:debian_arm
  docker: raku-map-leaflet
  tags: >
      SCM_URL=https://github.com/bduggan/raku-map-leaflet.git,
      SCM_SHA=HEAD
disabled: false
keep_builds: 100
allow_manual_run: true
scm:
  url: https://github.com/bduggan/raku-map-leaflet.git
  branch: HEAD
plugins:
  Sparky::Plugin::Docker: {}
