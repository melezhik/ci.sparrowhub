sparrowdo:
  no_sudo: true
  no_index_update: false
  bootstrap: false
  format: default
  repo: https://sparrowhub.io/repo
  image: melezhik/sparrow:ubuntu_arm
  docker: melezhik-Sparrow6-sandbox
  tags: >
      SCM_URL=https://github.com/melezhik/Sparrow6-Sandbox.git,
      SCM_SHA=HEAD
disabled: false
keep_builds: 100
allow_manual_run: true
scm:
  url: https://github.com/melezhik/Sparrow6-Sandbox.git
  branch: HEAD
plugins:
  Sparky::Plugin::Docker: {}
vars:
  -
      name: pacman_config
      default: ""
      type: textarea