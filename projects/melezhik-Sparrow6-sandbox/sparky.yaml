sparrowdo:
  no_sudo: true
  no_index_update: false
  bootstrap: false
  format: default
  repo: https://sparrowhub.io/repo
  image: melezhik/sparrow:ubuntu_arm
  docker: melezhik-Sparrow6-sandbox
  tags: >
      SCM_URL=https://github.com/melezhik/Sparrow6-Sandbox.git,
      SCM_SHA=HEAD,
      pacman_config_url=https://raw.githubusercontent.com/acrion/ditana-installer/refs/heads/testing/tests/configuration/examples/pacman.conf
disabled: false
keep_builds: 100
allow_manual_run: true
scm:
  url: https://github.com/melezhik/Sparrow6-Sandbox.git
  branch: HEAD
plugins:
  Sparky::Plugin::Docker: {}
vars:
  -
      name: pacman_config_url
      default: https://raw.githubusercontent.com/acrion/ditana-installer/refs/heads/testing/tests/configuration/examples/pacman.conf
      type: input
