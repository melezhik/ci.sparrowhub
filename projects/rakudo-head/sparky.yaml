sparrowdo:
  no_sudo: true
  no_index_update: false
  bootstrap: false
  format: default
  repo: https://sparrowhub.io/repo
  image: melezhik/sparrow:alpine_arm
  docker: rakudo-head
  tags: SCM_URL=https://github.com/rakudo/rakudo.git,SCM_BRANCH=HEAD,SCM_SHA=HEAD
disabled: False
keep_builds: 1000
allow_manual_run: true
scm:
  url: https://github.com/rakudo/rakudo.git
  branch: HEAD

plugins:
  Sparky::Plugin::Docker: {}
